{% extends "base.html" %}

{% block meta-tags %}
    <meta property="og:title" content="Статьи и исследования – Карта ДТП">
    <meta property="og:description" content="Статьи и исследования">
    <meta name="description" content="Статьи и исследования">
    <title>Статьи и исследования – Карта ДТП</title>
{% endblock %}

{% block content %}
    <div class="container blog mt-5 mb-5">
        <h2 class="text-center">{{ header }}</h2>

        <div class="row list mt-5">
            {% for post in posts %}

                    <div class="col-12 col-sm-6 col-md-4 preview">
                        <div class="img-wrap mb-2">
                            <a href="{% url 'blog_post' post.slug %}">
                                <img src="{{ post.cover.url }}">
                            </a>
                        </div>
                        <div>
                            {% for tag in post.tags.all %}
                                <a href="{% url "blog_tag" tag %}">
                                    <span class="tag">
                                        {{ tag }}
                                    </span>
                                </a>
                            {% endfor %}
                        </div>
                        <a href="{% url 'blog_post' post.slug %}">
                            <div class="text">
                                <h3>{{ post.title }}</h3>
                                <p>{{ post.abstract }}</p>
                            </div>
                        </a>

                    </div>
                </a>
            {% endfor %}
        </div>
    </div>

{% endblock %}
